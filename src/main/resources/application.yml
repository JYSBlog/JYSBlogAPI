spring:
  ## Application
  application:
    name: JYSBlog
  ## Database
  datasource:
    url: jdbc:mysql://localhost:3307/blog
    username: bloguser
    password: blogpw
  ## Hibernate
  jpa:
    open-in-view: true
    hibernate:
      ddl-auto: create
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    show-sql: true
    properties:
      hibernate.format_sql: true
      dialect: org.hibernate.dialect.MySQL5InnoDBDialect

## Tomcat
server:
  tomcat:
    accept-count: 100
    threads:
      max: 200

## 암호화
jasypt:
  encryptor:
    key:

## Logging
logging:
  level:
    root: info
  pattern:
    console: "[%-5level] %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %c{1} - %msg%n"

